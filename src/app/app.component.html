<app-header (dataEmit)="searchUser($event)"></app-header>
<div class="content__main container p-5 d-flex">
  <app-list-users class="col-sm-8 overflow-auto w-65" [dataUser]="dataShow" (delete)="deleteUser($event)" (update)="updateUser($event)"></app-list-users>
  <app-user [data]="dataEdit" [function]="typeAction ? createUser : updateUserSend" class="col-sm-4 w-30"></app-user>
</div>
