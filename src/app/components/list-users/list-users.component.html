<div class="container p-6">
  <table class="table table-bordered" >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Web site</th>
        <th scope="col">Company</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataUser">
        <th scope="row">{{data.id}}</th>
        <td>{{data.name}}</td>
        <td>{{data.username}}</td>
        <td>{{data.email}}</td>
        <td>{{data.address}}</td>
        <td>{{data.phone}}</td>
        <td>{{data.website}}</td>
        <td>{{data.company}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(data)">Delete</button>
          <button class="btn btn-primary" (click)="updateUser(data)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
